{% extends 'index.html' %}

{% block content %}
<div class="content">
    <h1>My Tasks</h1>
    {% if tasks | length < 1 %}

    <h3 style="text-align: center;">You have no Tasks</h3>
    {% else %}
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Action</th>

        </tr>
        <tr>
            {% for task in tasks %}
            <td>{{ task.content}}</td>
            <td>{{ task.date_created.date() }}</td>
        <td>
            <a href="/delete/{{task.id}}">Delete</a>
            <br>
            <a href="/update/{{task.id}}">Update</a>

        </td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>

        <form action="/" method="post">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">

        </form>
</div>
{% endblock %}
